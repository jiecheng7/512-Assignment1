<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-icon">☰</div>
            <div class="location-icon">📍</div>
        </header>

        <div class="weather-info">
            <h1>Seattle</h1>
            <p class="temperature">21°</p>
            <p class="condition">Rain</p>
            <div class="weather-icon">🌧️</div>
        </div>

        <div class="forecast-section">
            <div class="forecast-header">
                <span>📅</span> FORECAST
            </div>
            <div class="forecast-card">
                <p><strong>Now</strong></p>
                <p>Heavy Rain</p>
                <div class="forecast-details">
                    <span>🌧️ 21°C</span>
                    <span>💧 80%</span>
                </div>
            </div>

            <div class="forecast-card">
                <p><strong>30 min</strong></p>
                <p>Moderate Rain</p>
                <div class="forecast-details">
                    <span>🌧️ 23°C</span>
                    <span>💧 77%</span>
                </div>
            </div>

            <div class="forecast-card">
                <p><strong>1 hour</strong></p>
                <p>Heavy Rain</p>
                <div class="forecast-details">
                    <span>🌧️ 20°C</span>
                    <span>💧 81%</span>
                </div>
            </div>

            <a href="#" class="see-more">see more</a>
        </div>

        <footer>
            <a href="#" class="suggestion-link">see your suggestion</a>
        </footer>
    </div>
</body>
</html>
